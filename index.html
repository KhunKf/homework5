<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <div class="nav-left">
                   <img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard-logo-nav.png" alt="logo">
                </div>

                <nav class="manu-bar">
                    <a href="#">ABOUT US</a>
                    <a href="#">PASSCARD</a>
                    <a href="#">PROFILE</a>
                </nav>

                <div class="nav-right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    <div class="cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                        <span>1</span>
                    </div>
                    <button class="btn-login">
                        LOGIN
                    </button>
                    <button>SING UP</button>
                </div>
            </header>

            <div class="content">
                <h1>MY Cart</h1>
                <div class="card-container">
                    <div class="card-left">
                        <div class="card-item">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                            </div>
                            <div class="card-img">
                                <img src="https://jobpasscard.com/media/images/passcard_img/GoogleDocPasscard.png" alt="">
                            </div>
                            <div class="cart-detail">
                                <h2>Google Docs</h2>
                                <div class="dots">
                                    <div class="dot">
                                        <div class="active"></div>
                                        <div></div>
                                        <div></div>
                                    </div>

                                    <select name="">
                                        <option value="">LV 1-3</option>
                                        <option value="">LV 2-3</option>
                                        <option value="">LV 3-3</option>
                                    </select>
            
                                </div>
                                <p>THB 150</p>
                            </div>
                        </div>

                        <div class="card-item">
                            <div class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                            </div>
                            <div class="card-img">
                                <img src="https://jobpasscard.com/media/images/passcard_img/GoogleSlidePasscard.png" alt="">
                            </div>
                            <div class="cart-detail">
                                <h2>Google Slides</h2>
                                <div class="dots">
                                    <div class="dot">
                                        <div class="active"></div>
                                        <div class="active"></div>
                                        <div></div>
                                        <div></div>
                                    </div>

                                    <select name="">
                                        <option value="">LV 1/4</option>
                                        <option value="">LV 2/4</option>
                                        <option value="">LV 3/4</option>
                                        <option value="">LV 3/4</option>
                                    </select>
            
                                </div>
                                <p>THB 150</p>
                            </div>
                        </div>
                 
                    </div>

                    <div class="card-right">
                        <h2>Order Info</h2>
                        <div class="subtotal">
                            <p>Subtotal</p>
                            <p>THB 300</p>
                        </div>
                        <div class="promotion-code">
                            <div class="icon-code">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ticket"><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><path d="M13 5v2"/><path d="M13 17v2"/><path d="M13 11v2"/></svg>
                            </div>
                            <div class="input-code">
                                <input type="text" placeholder="promotion code">
                            </div>
                            <button>APPLY</button>
                        </div>
                        <div class="total">
                            <p>Total payment</p>
                            <h2>THB 300</h2>
                        </div>
                        <button>LOG IN TO CHECKOUT</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
